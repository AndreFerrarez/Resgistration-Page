<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Enter User Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter email" required>
                </div>
                <div class="input-box">
                    <span class="details">Passwaord</span>
                    <input type="password" placeholder="Enter password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Passwaord</span>
                    <input type="password" placeholder="confirm password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Investor Profile</span>
                <div class="category">
                    <label for="dot-1">
                        <spam class="dot one"></spam>
                        <span class="gender">Conservative</span>
                    </label>
                    <label for="dot-2">
                        <spam class="dot two"></spam>
                        <spam class="gender">Moderate</spam>
                    </label>
                    <label for="dot-3">
                        <spam class="dot three"></spam>
                        <spam class="gender">Aggressive</spam>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
